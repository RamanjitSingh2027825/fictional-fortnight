<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .card h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #16325c;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .card {
                padding: 30px 20px;
            }

            .card h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Welcome!</h1>
        <p>This is a modern, single-page website example.</p>
        <button class="btn" onclick="handleClick()">Click Me</button>
    </div>

    <script>
        function handleClick() {
            alert('Thanks for clicking! You are awesome!');
        }
    </script>

</body>
</html>
